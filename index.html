<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>プロフィールサイト</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link rel="icon" href="images/icon.png">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: 'Inter', sans-serif;
		}

		body {
			background: url('images/bg1.png') no-repeat center center fixed;
			background-size: cover;
			color: #fff;
			padding: 2rem;
		}

		.glass {
			backdrop-filter: blur(16px);
			-webkit-backdrop-filter: blur(16px);
			background-color: rgba(0, 0, 0, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 10px;
			box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
			transition: 0.3s ease;
		}

		.glass:after {
			background-color: rgba(0, 0, 0, 0);
			border: solid 1px rgba(255, 255, 255, 0.4);
			content: '';
			top: -1px;
			left: -1px;
			position: absolute;
			border-radius: 10px;
			width: 100%;
			height: 100%;
			z-index: -1;
			transition: 0.3s ease;
}

		.glass:hover:after {
			border-radius: 0px;
			top: 7px;
			left: 7px;
			border: solid 1px rgba(255, 255, 255, 0.75);
}

		.glass:hover {
			transform: scale(1.03);
			border-radius: 0px;
		}

		.profile-container {
			max-width: 900px;
			margin: auto;
			padding: 2rem;
		}

		.profile-card {
			display: flex;
			align-items: center;
			padding: 2rem;
			margin-bottom: 2rem;
		}

		.avatar {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			object-fit: cover;
			margin-right: 2rem;
			border: 1px solid white;
		}

		.profile-info h1 {
			font-size: 2rem;
			margin-bottom: 0.5rem;
		}

		.profile-info p {
			color: white;
			margin-bottom: 0.5rem;
		}

		.socials {
			display: flex;
			gap: 1rem;
			flex-wrap: wrap;
			margin-top: 1rem;
		}

		.tag {
			background-color: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.3);
			padding: 0.5rem 1rem;
			border-radius: 999px;
			font-size: 0.9rem;
			color: #eee;
		}

		.works {
			display: flex;
			flex-direction: column;
			gap: 2rem;
		}

		.work-card {
			display: flex;
			flex-direction: column;
			text-decoration: none;
			color: inherit;
		}

		.work-img {
			width: 95%;
			aspect-ratio: 16 / 9;
			object-fit: cover;
			margin: 2.5%;
			border: solid 1px rgba(255, 255, 255, 0.4);
		}

		.work-content {
			padding: 1rem 1.5rem;
		}

		.work-content h2 {
			margin-bottom: 0.5rem;
		}

		.work-content p {
			color: #ccc;
		}

		a {
			color: #aaa;
			text-decoration: none;
			transition: 0.3s ease;
		}

		a:hover {
			color: white;
		}

		footer {
			align-items: center;
			padding: 1rem;
			margin-top: 2rem;
		}
	</style>
</head>
<body>
	<div class="profile-container">
		<div class="glass profile-card">
			<img src="images/icon.png" alt="アイコン" class="avatar">
			<div class="profile-info">
				<h1>まどべのねこ</h1>
				<p>やっているゲーム: Minecraft / 原神</p>
				<p>やっていること: マイクラで都市を製作中 / プログラミングを勉強中(JS,Python)</p>
				<p>やりたいこと: 文字PVを作ってみたい / YouTubeをやってみたい / 絵を描いてみたい</p>
				<p>ひとこと: 誘われたら大体なんでもします！いろんな人と関わりたいです！</p>
				<div class="socials">
					<a class="tag" href="https://www.youtube.com/@mado_nyan" target="_blank">YouTube</a>
					<a class="tag" href="https://discordapp.com/users/1202153701842894898" target="_blank">Discord</a>
				</div>
			</div>
		</div>
		</div>
		<div class="works">
			<a href="#" class="glass work-card">
				<img src="images/building.png" alt="作品1" class="work-img">
				<div class="work-content">
					<h2>作品名 1</h2>
					<p>説明：これは〇〇を実現するためのツールです。</p>
				</div>
			</a>
			<a href="#" class="glass work-card">
				<img src="work2.jpg" alt="作品2" class="work-img">
				<div class="work-content">
					<h2>作品名 2</h2>
					<p>説明：△△機能を搭載したDiscord Botです。</p>
				</div>
			</a>
		</div>
		<footer class="glass">
			<p>&copy; 2025 まどべのねこ</p>
		</footer>
	</div>
</body>
</html>
