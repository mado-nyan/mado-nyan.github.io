<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>まどべのねこ / Profile</title>
	<link rel="icon" href="images/icon.png">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap');

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: 'Zen kurenaido';
		}

		body {
			background: url('images/bg1.png') no-repeat center center fixed;
			background-size: cover;
			color: #fff;
			padding: 2rem;
			justify-content: center;
		}

		.glass {
			backdrop-filter: blur(16px);
			-webkit-backdrop-filter: blur(16px);
			background-color: rgba(0, 0, 0, 0.2);
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 10px;
			box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
			transition: 0.3s ease;
		}

		.glass:after {
			background-color: rgba(0, 0, 0, 0);
			border: solid 1px rgba(255, 255, 255, 0.4);
			content: '';
			top: -1px;
			left: -1px;
			position: absolute;
			border-radius: 10px;
			width: 100%;
			height: 100%;
			z-index: -1;
			transition: 0.3s ease;
}

		.glass:hover:after {
			border-radius: 0px;
			top: 7px;
			left: 7px;
			border: solid 1px rgba(255, 255, 255, 0.75);
}

		.glass:hover {
			transform: scale(1.03);
			border-radius: 0px;
		}

		.profile-card {
			max-width: 700px;
			margin: auto;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 2rem;
			margin-bottom: 2rem;
		}

		.avatar {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			object-fit: cover;
			margin-bottom: 2rem;
			border: 1px solid white;
		}

		.profile-info h1 {
			font-size: 2rem;
			margin-bottom: 0.5rem;
		}

		.profile-info p {
			color: white;
			margin-bottom: 0.5rem;
		}

		.socials {
			display: flex;
			flex-direction: row;
			justify-content: center;
			gap: 2rem;
			align-items: center;
		}

		.social-card {
			width: 20%;
			margin: auto;
			margin-left: 0px;
			margin-right: 0px;
			text-decoration: none;
			color: inherit;
		}

		.social-card p {
			color: #aaa;
			text-decoration: none;
			transition: 0.3s ease;
		}

		.social-card:hover p {
			color: white;
		}

		.social-img:hover {
			transform: scale(0.99);
			border-radius: 0px;
		}

		.social-content {
			padding: 1rem 1.5rem;
		}

		.social-content h2 {
			margin-bottom: 0.5rem;
		}

		.social-content p {
			color: #ccc;
		}

		a {
			color: #aaa;
			text-decoration: none;
			transition: 0.3s ease;
		}

		a:hover {
			color: white;
		}

		footer {
			max-width: 700px;
			margin: auto;
			align-items: center;
			padding: 1rem;
			margin-top: 2rem;
		}
	</style>
</head>
<body>
	<div class="profile-container">
		<div class="glass profile-card">
			<img src="images/icon.png" alt="アイコン" class="avatar">
			<div class="profile-info">
				<h1>まどべのねこ</h1>
				<p>やっているゲーム: Minecraft / 原神</p>
				<p>やっていること: マイクラで都市を製作中 / プログラミングを勉強中(JS,Python)</p>
				<p>やりたいこと: 文字PVを作ってみたい / YouTubeをやってみたい / 絵を描いてみたい</p>
				<p>ひとこと: 誘われたら大体なんでもします！いろんな人と関わりたいです！</p>
				</div>
			</div>
		</div>
		</div>
		<div class="socials">
			<a href="https://discord.gg/awJ6hWwWk2" target="_blank" class="glass social-card">
				<div class="social-content">
					<h2>Discord サーバー</h2>
					<p>フレンド交換するならここで！</p>
					<p>すぐ抜けてもOK！</p>
				</div>
			</a>
			<a href="https://www.youtube.com/@mado_nyan" target="_blank" class="glass social-card">
				<div class="social-content">
					<h2>YouTube</h2>
					<p>不定期で成果物をあげます！</p>
					<p>マイクラライブもするかも？</p>
				</div>
			</a>
		</div>
		<footer class="glass">
			<p>&copy; 2025 まどべのねこ</p>
		</footer>
	</div>
</body>
</html>
