<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>まどべのねこ / Profile</title>
	<head prefix="og: https://ogp.me/ns#">
	<meta property="og:url" content="https://mado-nyan.github.io/" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="まどべのねこ / Profile" />
	<meta property="og:description" content="まどべのねこプロフィール Discordサーバー,YouTube" />
	<meta property="og:image" href="images/bg1.png" />
	<link rel="icon" href="images/icon.png">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap');

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: 'Zen Kurenaido', sans-serif;
		}

		body {
			background: url('images/bg1.png') no-repeat center center fixed;
			background-size: cover;
			color: #fff;
			padding: 2rem;
		}

		.glass {
			backdrop-filter: blur(16px);
			-webkit-backdrop-filter: blur(16px);
			background-color: rgba(0, 0, 0, 0.25);
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 10px;
			box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
			transition: 0.3s ease;
			position: relative;
		}

		.glass:after {
			content: '';
			position: absolute;
			top: -1px;
			left: -1px;
			width: 100%;
			height: 100%;
			border-radius: 10px;
			border: 1px solid rgba(255, 255, 255, 0.4);
			z-index: -1;
			transition: 0.3s ease;
		}

		.glass:hover:after {
			top: 7px;
			left: 7px;
			border-radius: 0px;
			border: 1px solid rgba(255, 255, 255, 0.75);
		}

		.glass:hover {
			background-color: rgba(0, 0, 0, 0.2);
			transform: scale(1.03);
			border-radius: 0px;
		}

		.profile-card {
			max-width: 700px;
			margin: auto;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 2rem;
			margin-bottom: 2rem;
		}

		.profile-card p {
			margin: 1rem;
		}

		.avatar {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			object-fit: cover;
			margin-bottom: 2rem;
			border: 1px solid white;
		}

		.profile-info h1 {
			font-size: 2rem;
			margin-bottom: 0.5rem;
		}

		.profile-info p {
			color: white;
			margin-bottom: 0.5rem;
		}

		.socials {
			display: flex;
			justify-content: center;
			gap: 2rem;
			align-items: center;
			flex-wrap: wrap;
			max-width: 700px;
			margin: auto;
		}

		/* スマホ向けレスポンシブ対応 */
		@media screen and (max-width: 600px) {
			.socials {
				flex-direction: column;
				gap: 1rem;
			}
		}


		.social-card {
			width: 20rem;
			text-decoration: none;
			color: inherit;
		}

		.social-card p {
			color: #aaa;
			transition: 0.3s ease;
		}

		.social-card:hover p {
			color: white;
		}

		.social-content {
			padding: 1rem 1.5rem;
		}

		.social-content h2 {
			margin-bottom: 0.5rem;
		}

		.social-content p {
			color: #ccc;
		}

		a {
			color: #aaa;
			text-decoration: none;
			transition: 0.3s ease;
		}

		a:hover {
			color: white;
		}

		footer {
			max-width: 700px;
			margin: 2rem auto 0;
			padding: 1rem;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="glass profile-card">
		<img src="images/icon.png" alt="アイコン" class="avatar">
		<div class="profile-info">
			<h1>まどべのねこ</h1>
			<p>やっているゲーム: Minecraft / 原神</p>
			<p>やっていること: マイクラで都市を製作中 / プログラミングを勉強中(JS,Python)</p>
			<p>やりたいこと: 文字PVを作ってみたい / YouTubeをやってみたい / 絵を描いてみたい</p>
			<p>ひとこと: 誘われたら大体なんでもします！いろんな人と関わりたいです！</p>
		</div>
	</div>

	<div class="socials">
		<a href="https://discord.gg/awJ6hWwWk2" target="_blank" class="glass social-card">
			<div class="social-content">
				<h2>Discord サーバー</h2>
				<p>フレンド交換するならここで！</p>
				<p>すぐ抜けてもOK！</p>
			</div>
		</a>
		<a href="https://www.youtube.com/@mado_nyan" target="_blank" class="glass social-card">
			<div class="social-content">
				<h2>YouTube</h2>
				<p>不定期で成果物をあげます！</p>
				<p>マイクラライブもするかも？</p>
			</div>
		</a>
	</div>

	<footer class="glass">
		<p>&copy; 2025 まどべのねこ</p>
	</footer>
</body>
</html>
